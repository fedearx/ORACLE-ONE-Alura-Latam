<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Barbería Alura</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="img/logo.png" alt="Logo de la Barbería Alura" /></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="contenido_form">
    <form>
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" class="input_padron" required placeholder="Inroducir nombre y apellido">
      <label for="email">E-Mail</label>
      <input type="email" id="email" class="input_padron" required placeholder="email@dominio.com">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="input_padron" required placeholder="(XX) XXXX XXXX">

      <!-- textarea -->
      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10"  class="input_padron" required></textarea>

      <!-- radio -->
      <fieldset>
        <legend>¿Cómo le gustaria que lo contactemos?</legend>
        <label for="radio_email"><input type="radio" name="contacto" value="email" id="radio_email">Email</label>
        <label for="radio_telefono"><input type="radio" name="contacto" value="telefono" id="radio_telefono">Teléfono</label>
        <label for="radio_whatapp"><input type="radio" name="contacto" value="whatapp" id="radio_whatapp" checked>WhatApp</label>
      </fieldset>

      <fieldset>
        <legend>¿En que horario prefiere ser atendido</legend>
        <select name="" id="">
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería Alura?</label>

      <input type="submit" value="Enviar formulario" class="enviar"> 

    </form>

    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08hs - 20hs</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08hs - 20hs</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08hs - 20hs</td>
        </tr>
      </tbody>
    </table>

  </main>


  <footer>
    <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura" />
    <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
  </footer>


</body>
</html>
